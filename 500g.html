<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Produk - Kopi Sangah</title>
    <style>
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
            width: 300px;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-item h3 {
            margin-top: 10px;
        }
        .product-item p {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product-item">
        <img src="500g.jpeg" alt="Kopi Sangah">
        <h3>Kopi Sangah</h3>
        <p>Kopi sangah khas Rempek Darussalam.</p>
        <p>Jumlah Gram: 500g</p>
        <p>Harga: Rp 75.000</p>
        <p>Tanggal Produksi: [01-01-2024]</p>
        <p>Produk Kadaluarsa: [30-1=06-2024]</p>
        <form action="formulir.html" method="POST">
            <input type="submit" value="Lanjutkan Transaksi" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
